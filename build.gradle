
apply from: 'gradle/gradle-android-utils/build.gradle'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.+'
        classpath 'com.deploygate:gradle:0.6'
        classpath 'com.github.gfx:android-power-assert-plugin:0.12.+'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.10.+'
        classpath 'me.tatarka:gradle-retrolambda:2.2.2'
    }
}

allprojects {

    repositories {
        mavenCentral()
    }

}

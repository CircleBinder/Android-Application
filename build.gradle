
apply from: 'gradle/gradle-android-utils/build.gradle'

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.12.2'
        classpath 'com.deploygate:gradle:0.6'
        classpath 'com.github.gfx:android-power-assert-plugin:0.12.0'
        classpath 'com.jakewharton.sdkmanager:gradle-plugin:0.10.1'
        classpath 'me.tatarka:gradle-retrolambda:2.2.3'
    }
}

allprojects {

    repositories {
        mavenCentral()
    }

}
